<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Verbs</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark text-white">
        <div class="container-fluid">
                <div class="col-9">
                    <h3>Verbs</h3>
                </div>
                <div class="col-3">
                    <h4 class="verbs-font-white" id="verbs-counter"></h4>
                </div>
        </div>
    </nav>

    <div class="text-center">
        <svg xmlns="http://www.w3.org/2000/svg" id="next" class="" width="100" height="100" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00b341" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M4 5v14l12 -7z" />
            <line x1="20" y1="5" x2="20" y2="19" />
        </svg>
    </div>

    <h1 class="text-center" id="showVerb">Play to start</h1>

    <div class="container text-center">
        <div id="verbs-container">
            <div id="showImage"></div>
            <br>
            <audio id="showAudio"></audio>

            <p id="first-verb" class="verbs-answer"></p>
            <p id="second-verb" class="verbs-answer"></p>
            <p id="third-verb" class="verbs-answer"></p>
            <p id="fourth-verb" class="verbs-answer"></p>
        </div>
        <small class="counter">
            <span id="all-right-answers"></span>
        </small>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="script.js" charset="UTF-8"></script>
    <script src="verbs.js"></script>
</body>
</html>
